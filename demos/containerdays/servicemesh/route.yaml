---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: fred
spec:
  parentRefs:
  - name: fred-cilium-gw
  hostnames:
  - "fred.philipwelz.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - kind: Service
      name: fred
      port: 8080
      weight: 50
    - kind: Service
      name: fredv2
      port: 8080
      weight: 50
